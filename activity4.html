<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
    <style>
		body {
			background-color: salmon;
			font-family: Arial, Helvetica, sans-serif;
		}
		.container {
			background-color: tomato;
			border: 1px solid #ccc;
			border-radius: 10px;
			margin: 20px auto;
			padding: 20px;
			width: 400px;
                        transition: all 0.3s ease;
                        border-color: black;
                        display: flex;
                        flex-wrap: wrap;
                        justify-content: space-between;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		         border: 10px solid black;
                         background-image: 
                         url("background.jpeg");
                         background-size: center top;
                         background-position-x: center top, 
                         contain;
                         text-align: center;
                         padding: 10px;

}
		h1 {
			color: #fff;
            text-align: center;
			font-size: 30px;
			margin-top: 0;
                        padding: 20px ;
                        background-color: burlywood;
            display: flex;
            padding: 10px;
		}
		p {
			color: #fff;
			font-size: 18px;
			margin: 10px 0;
		}
		.value {
			color: #fff;
			font-weight: bold;
		}
	</style>
</head>
<body>
    <div class="container">
    <h1>JavaScript Variables</h1>
    </div>

        <div class="container">
            <p>First Name: <span class="value" id="firstName"></span></p>
        </div>

        <div class="container">
            <p>Last Name: <span class="value" id="lastName"></span></p>
        </div>

        <div class="container">
            <p>Age: <span class="value" id="age"></span></p>
        </div>

        <div class="container">
            <p>Address: <span class="value" id="address"></span></p>
        </div>

        <div class="container">
            <p>Email: <span class="value" id="email"></span></p>
        </div>

        <div class="container">
            <p>Date Of Birth: <span class="value" id="dateOfBirth"></span></p>
        </div>

        <div class="container">
            <p>Phone Number: <span class="value" id="phoneNumber"></span></p>
        </div>

        <div class="container">
            <p>Favorite Colors: <span class="value" id="favoriteColors"></span></p>
        </div>

        <div class="container">
            <p>School: <span class="value" id="school"></span></p>
        </div>

        <div class="container">
            <p>Dream Job: <span class="value" id="dreamJob"></span></p>
        </div>
    </div>

    <script>
    // Assign values to the variables
    var firstName = "Amari";
  var lastName = "Cruz";
  var age = 25;
  var address = "Abris, Quezon City";
  var email = "amaricruz@example.com";
  var dateOfBirth = "11/13/2001";
  var phoneNumber= "09673458821";
  var favoriteColors = "pink";
  var school = "Abris National School";
  var dreamJob = "Doctor";

  // Display the values in the HTML
  document.getElementById("firstName").innerHTML = firstName;
  document.getElementById("lastName").innerHTML = lastName;
  document.getElementById("age").innerHTML = age;
  document.getElementById("address").innerHTML = address;
  document.getElementById("email").innerHTML = email;
  document.getElementById("dateOfBirth").innerHTML = dateOfBirth;
  document.getElementById("phoneNumber").innerHTML = phoneNumber;
  document.getElementById("favoriteColors").innerHTML = favoriteColors;
  document.getElementById("school").innerHTML = school;
  document.getElementById("dreamJob").innerHTML = dreamJob;
</script>
</body>
</html>
